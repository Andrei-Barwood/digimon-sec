name: Test helix_incident

on:
  push:
    branches: [main, develop]
    paths:
      - 'corporate/helix_incident/**'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: cd corporate/helix_incident && pip install -e ".[dev]"
      - run: cd corporate/helix_incident && pytest tests/ -v --cov
